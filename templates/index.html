<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>土木サークル共有サイト</title>

</head>

<body>

  <!-- ハンバーガーメニュー -->
  <div class="hamburger">&#9776;</div>
  <div class="menu" id="menu">
    <a href="/mypage">マイページ</a><br>
    <a href="/settings">設定</a><br>
    <a href="/admin">管理者ページ</a><br>
    <a href="/logout">ログアウト</a><br>
  </div>

  <!-- タイトル＋画像 横並び -->
  <div class="header">
    <img src="{{ url_for('static', filename='circle-thumb.jpg') }}" alt="土木サークル" class="logo">
    <h1 class="title">土木サークル</h1>
  </div>

  <!-- コンテンツ -->
  <div class="container">
    <div class="box">
      <h2>お知らせ</h2>

    <div class="box">

    </div>

    </div>
  </div>

  <!-- ハンバーガーJS -->
  <script>
    const hamburger = document.querySelector('.hamburger');
    const menu = document.getElementById('menu');

    hamburger.addEventListener('click', () => {
      menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
    });
  </script>
</body>
</html>
