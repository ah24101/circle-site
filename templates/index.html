<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>トップページ</title>
    <meta name="robots" content="noindex"> <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Interフォントを全体に適用 */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="hamburger" id="hamburger-icon">&#9776;</div>
        
        <div class="header-center-group">
            <img src="{{ url_for('static', filename='インスタアイコン.jpg') }}" alt="サークルロゴ" class="header-logo">
            <h1 class="title">土木サークル</h1>
        </div>

        <nav class="desktop-nav">
            <a href="/">トップページ</a>
            <a href="/mypage">マイページ</a>
            <a href="/logout">ログアウト</a>
        </nav>
    </header>

    <nav class="menu" id="main-menu">
        <a href="/">トップページ</a>
        <a href="/mypage">マイページ</a>
        <a href="/logout">ログアウト</a>
        <a href="/settings">設定</a> {# 仮のリンク #}
        <a href="/admin">管理者ページ</a> {# 仮のリンク #}
        <div class="mode-toggle">
            <span>ダークモード/ライトモード</span>
            <button id="mode-toggle-button">切り替え</button> {# 仮のボタン #}
        </div>
    </nav>

    <main class="container">
        <div class="box">
            <h2>お知らせ</h2>
            <p>ページの更新しました～的なものを表示</p>
        </div>
        <div class="box">
            <h2>開催予定</h2>
            <p>各イベントへのリンクを、イベント名に貼付</p>
        </div>
        <div class="box">
            <h2>サークルとは</h2>
            <p>サークル紹介のページに飛ぶ(notionでもあり)</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 土木サークル</p>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
